<div class="grid">
    <div class="col-12 sm:col-6">
        
        <div class="grid">
                
                <mat-card class="p-4">
                    <h1 class="text-2xl">Create / Edit</h1>
                    
                    <mat-divider class="mt-2"></mat-divider>
                    <mat-card-content class="text-center">
                        <div class="row">
                            <mat-form-field class="col-12">
                                <mat-label>Super Hero</mat-label>
                                <input matInput required type="text"/>
                            </mat-form-field>
                            <mat-form-field class="col-12">
                                <mat-label>Alter ego</mat-label>
                                <input matInput required type="text"/>
                            </mat-form-field>
                            <mat-form-field class="col-12">
                                <mat-label>First appearence</mat-label>
                                <input matInput required type="text"/>
                            </mat-form-field>
                            <mat-form-field class="col-12">
                                <mat-label>Characters</mat-label>
                                <input matInput required type="text"/>
                            </mat-form-field>
                            <mat-form-field class="col-12">
                                <mat-label>Creator</mat-label>
                                <mat-select required>
                                    <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                        {{publisher.desc}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>        
                    </mat-card-content>
                    <mat-card-footer class="text-center">
                        <button class="mx-1" color="primary" mat-flat-button><mat-icon>save</mat-icon>Save</button>
                        <button class="mx-1" color="warn" mat-flat-button><mat-icon>delete</mat-icon>Delete</button>
                    </mat-card-footer>
                </mat-card>
            </div>
    </div>
    <div class="col-12 sm:col-4">
        <mat-card>
            <img src="" alt="hero img" mat-card-image>
        </mat-card>
    </div>


</div>
