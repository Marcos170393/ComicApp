<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

    <mat-card-content class="my-2">
        <h4 class="text-lg">{{hero.publisher}}</h4>
        <span class="spacer"></span>
        <p><strong>First appearence:</strong> {{hero.first_appearance}}</p>
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                {{name | textLengthPipe}}
            </mat-chip>
        </mat-chip-listbox>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions >
        <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]">
            <mat-icon>edit</mat-icon>Editar
        </button >
        <span class="spacer"></span>
        <button mat-button mat-raised [routerLink]="['/heroes',hero.id]">
            <mat-icon>more_horiz</mat-icon>
        </button >
    </mat-card-actions>
</mat-card>
